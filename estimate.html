<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Estimation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Salary Estimation</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="report.html">Report Salary</a></li>
                <li><a href="browse.html">Browse Salaries</a></li>
                <li><a href="estimate.html">Salary Estimation</a></li>
                <li><a href="community.html">Community Posts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="estimateForm">
            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" required><br><br>

            <label for="education">Education Level:</label>
            <select id="education" name="education" required>
                <option value="">Select education level</option>
                <option value="high_school">High School</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="phd">PhD</option>
            </select><br><br>

            <label for="desiredJob">Desired Job Title:</label>
            <select id="desiredJob" name="desiredJob" required>
                <option value="">Select job title</option>
                <!-- JavaScript will populate this list -->
            </select><br><br>

            <label for="desiredCompany">Desired Company:</label>
            <select id="desiredCompany" name="desiredCompany" required>
                <option value="">Select company</option>
                <!-- JavaScript will populate this list -->
            </select><br><br>

            <button type="button" onclick="estimateSalary()">Estimate Salary</button>
        </form>
        <div id="result"></div>
    <!-- Modal -->

    </main>
    <script src="estimate.js"></script>
</body>
</html>
